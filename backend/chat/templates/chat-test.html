<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO 채팅 테스트</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #messages div { margin-bottom: 8px; }
    img.chat-image { max-width: 200px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>1:1 실시간 채팅 테스트</h2>

  <div>
    <label>Room ID:
      <input type="text" id="roomId" value="1">
    </label>
    <button onclick="joinRoom()">방 참가</button>
  </div>

  <div id="messages"></div>

  <input type="text" id="textInput" placeholder="메시지를 입력하세요" />
  <button onclick="sendText()">전송</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="sendImage()">이미지 전송</button>

  <script>
    const socket = io('http://localhost:3000', {
        withCredentials: true,
        transports: ['websocket', 'polling'],
        maxHttpBufferSize: 20 * 1024 * 1024
    });

    let currentRoomId = '';
    const myUserId = 'me'

    function joinRoom() {
      const roomId = document.getElementById('roomId').value;
      if (!roomId) return alert("Room ID를 입력하세요.");

      currentRoomId = roomId;
      socket.emit('join', roomId);
      appendMessage(`방 '${roomId}'에 참가했습니다`);
    }

    function sendText() {
      const message = document.getElementById('textInput').value;
      if (!message || !currentRoomId) return;

      const payload = {
        roomId: currentRoomId,
        userId: myUserId,
        message,
        timestamp: new Date().toISOString(),
        messageType: 'text',
        imageUrl: null,
        is_read: false
      };

      console.log('[emit text]', payload);
      socket.emit('text', payload);
      renderOwnMessage(payload);
      document.getElementById('textInput').value = '';
    }

    function sendImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file || !currentRoomId) return alert("이미지를 선택하고 방에 먼저 참가하세요.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Data = e.target.result.split(',')[1];

        const payload = {
          roomId: currentRoomId,
          userId: myUserId,
          message: null,
          timestamp: new Date().toISOString(),
          messageType: 'image',
          imageUrl: base64Data,
          is_read: false
        };

        console.log('[emit image]', payload);
        socket.emit('image', payload);
        renderOwnMessage(payload);
      };
      reader.readAsDataURL(file);
    }

    socket.on('chat message', (data) => {
      console.log(data);
      renderMessage(data);
    });

    function convertUTCToKST(utcString) {
      const utcDate = new Date(utcString);
      const kstDate = new Date(utcDate.getTime() + 9 * 60 * 60 * 1000);
      return kstDate.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hourCycle: 'h23'
      });
    }

    function renderOwnMessage(data) {
      // 수신 메시지와 동일 포맷 유지
      const dummyUserId = '[나]';
      const { message, messageType, imageUrl, timestamp } = data;
      let content = `<strong>${dummyUserId}</strong>: `;

      if (messageType === 'text') {
        content += message;
      } else if (messageType === 'image') {
        const src = imageUrl.startsWith('http') ? imageUrl : `data:image/png;base64,${imageUrl}`;
        content += `[이미지]<br><img src="${src}" class="chat-image" />`;
      }

      const formattedTime = convertUTCToKST(timestamp);
      content += ` <span style="color:#999;">(${new Date(timestamp).toLocaleTimeString()})</span>`;
      appendMessage(content);
    }

    function renderMessage(data) {
      const { userId, message, messageType, imageUrl, timestamp } = data;
      let content = `<strong>사용자 ${userId}</strong>: `;

      if (messageType === 'text') {
        content += message;
      } else if (messageType === 'image') {
        content += `[이미지]<br><img src="${imageUrl}" class="chat-image" />`;
      }

      const formattedTime = convertUTCToKST(timestamp);
      content += ` <span style="color:#999;">(${ formattedTime })</span>`;
      appendMessage(content);
    }

    function appendMessage(html) {
      const msgBox = document.getElementById('messages');
      const div = document.createElement('div');
      div.innerHTML = html;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
