<form method="POST">
    {% csrf_token %}
    <label>Nickname: <input type="text" name="nickname" required></label><br>
    <label>Birthdate: <input type="date" name="birthdate" required></label><br>
    <label>Sex:
        <select name="sex" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label><br>
    <label>Blood Type:
        <select name="blood_type" required>
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
    </label><br>
    <label>Profile Picture URL (optional): <input type="text" name="profile_picture" value="{{ profile_picture }}"></label><br>
    <button type="submit">Submit</button>
</form>
