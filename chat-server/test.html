<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 테스트</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 300px;
      height: 400px;
      border: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .input-container {
      display: flex;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
    }
    .input-container button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
      <button id="sendButton">전송</button>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:3000");  // 서버 주소

    // 연결 시
    socket.on("connect", () => {
      console.log("서버에 연결됨:", socket.id);

      // 방에 입장
      socket.emit("join", "1");  // 1번 방에 입장
    });

    // 서버로부터 수신한 메시지 처리
    socket.on("chat message", (data) => {
      const messagesContainer = document.getElementById("messages");
      const messageElement = document.createElement("div");
      messageElement.textContent = `${data.userId}: ${data.message} (${data.timestamp})`;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;  // 자동 스크롤
    });

    // 전송 버튼 클릭 시 메시지 보내기
    document.getElementById("sendButton").addEventListener("click", () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        const userId = prompt("사용자 ID를 입력하세요:", "TestUser");  // 사용자 ID 입력
        socket.emit("chat message", { roomId: "1", message, userId });
        messageInput.value = "";  // 입력 필드 초기화
      }
    });

    // 엔터키로 메시지 전송
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("sendButton").click();
      }
    });

    // 연결 종료 시
    socket.on("disconnect", () => {
      console.log("서버와의 연결이 종료되었습니다.");
    });
  </script>
</body>
</html>
