services:
  db:
    image: mysql:8.0
    container_name: pitza_server-db-1
    environment:
       MYSQL_DATABASE: pitza
       MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - ./data/db:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9002:9001
    command: server /data --console-address ":9001"
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 10
  web:
      build: ./backend
      ports:
        - "8000:8000"
      env_file:
        - .env
      volumes:
        - ./backend:/backend
      command: >
        /bin/sh -c "
        echo ls &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
        "
      depends_on:
        db:
          condition: service_healthy 
        redis:
          condition: service_healthy
  chat-server:
    build:
      context: ./chat-server
    command: node server.js
    ports:
      - "3000:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: your_minio_access_key
      MINIO_SECRET_KEY: your_minio_secret_key
    # volumes:
    #   - ./chat-server:/usr/src/app
    env_file:
      - .env
    depends_on:
        db:
          condition: service_healthy  # DB가 정상적으로 실행될 때까지 기다림
        redis:
          condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 3